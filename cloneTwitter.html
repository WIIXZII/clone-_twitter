<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="cloneTwitter.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headOfWrapper">
        <div class="icon-x">
          <a href="secondpage/wappage.html">
            <p>x</p>
          </a>
        </div>
        <div class="logo">
          <img src="image/picX.png" />
        </div>
        <div class="nothing"></div>
      </div>
      <div class="bodyOfWrapper">
        <div class="signIn">
          <h1>Sign in to X</h1>
          <div class="btn">
            <i class="bi bi-google"></i>
            <button>
              <img src="image/gg.png" style="width: 20px; height: 20px" />
              <p>Sign in with Google</p>
            </button>
          </div>
          <div class="btn">
            <button>
              <img src="image/apple.png" style="width: 20px; height: 25px" />
              <p>Sign in with Apple</p>
            </button>
          </div>
          <div class="lineAndOr">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
          </div>
          <input placeholder="Phone,Email or Username" />
          <div class="next">
            <button>Next</button>
          </div>
          <div class="btn">
            <button>Forgot password?</button>
          </div>
          <div class="footerOfWrapper">
            <p>
              Don't have an account?
              <a href="#">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
